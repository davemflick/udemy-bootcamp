<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="FirstName">First Name:</label>
	<input id="FirstName" type="text" name="first" placeholder="John" required>
	<label for="LastName">Last Name:</label>
	<input id="LastName" type="text" name="last" placeholder="Smith" required>
<br />
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value='female'>
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value='other'>
<br />
	<label for='email'>Email:</label>
	<input id='email' type="email" name="email" placeholder="email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" placeholder="password" pattern=".{5,10}" name="password" title="5 to 10 characters" required>
<br />
	<label for="birthday">Birthday:</label>
	<select id="birthday" name="month">
		<option>Month</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
		<select id="birthday" name='day'>
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
		<select id="birthday" name='year'>
		<option>Year</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
	</select>
<br />
	<label for="terms">I agree to the terms and conditions </label>
	<input id='terms' type="checkbox" name="agree" required>
<br />
<input type="submit" name="submitButton">
</form>
</body>
</html>
