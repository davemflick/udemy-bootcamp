<!DOCTYPE html>
<html>
<head>
	<title>Color Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="headCont">
	<h1> The Great <span class="currentColor"></span> Color Game</h1>
</div>

<div class='stats'>
	<button class='statBtn stat newColors'>NEW COLORS</button>
	<div class="tryAgain stat"></div>
	<div class="stat">
		<button class='statBtn easy'>EASY</button>
		<button class='statBtn hard'>HARD</button>
	</div>
</div>

<div class="squareContainer">
	<div class="square easySq"></div>
	<div class="square easySq"></div>
	<div class="square easySq"></div>
	<div class="square hardSq"></div>
	<div class="square hardSq"></div>
	<div class="square hardSq"></div>
</div>



<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script 
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
